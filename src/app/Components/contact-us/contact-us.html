<div class="contact-container">
  <div class="contact-card">

    <h2>Contact Us</h2>
    <p class="subtitle">We’d love to hear from you</p>

    <form (ngSubmit)="sendMessage()" #f="ngForm">

      <div class="form-row">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="name" required [(ngModel)]="model.name">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required [(ngModel)]="model.email">
        </div>
      </div>

      <div class="form-group">
        <label>Subject</label>
        <input type="text" name="subject" required [(ngModel)]="model.subject">
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea rows="5" name="message" required [(ngModel)]="model.message"></textarea>
      </div>

      <button class="send-btn" [disabled]="loading || f.invalid">
        {{ loading ? 'Sending...' : 'Send Message' }}
      </button>

      <p class="success" *ngIf="success">Message sent successfully ✔</p>
      <p class="error" *ngIf="error">Something went wrong ✖</p>

    </form>
  </div>
</div>
