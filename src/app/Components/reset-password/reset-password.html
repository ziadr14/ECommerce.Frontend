<div class="login-container">
  <form class="login-card" [formGroup]="formGroup" (ngSubmit)="Submit()">

    <h2>Reset Password</h2>
    <p class="subtitle">Create a new password</p>

    <div class="form-group password-group">
      <label>New Password</label>
      <input
        [type]="showPassword ? 'text' : 'password'"
        formControlName="newPassword"
        placeholder="Enter new password"
      />

      <i
        class="fa toggle-password"
        [class.fa-eye]="!showPassword"
        [class.fa-eye-slash]="showPassword"
        (click)="showPassword = !showPassword">
      </i>
    </div>

    <div class="form-group password-group">
      <label>Confirm Password</label>
      <input
        [type]="showConfirmPassword ? 'text' : 'password'"
        formControlName="confirmPassword"
        placeholder="Confirm password"
      />

      <i
        class="fa toggle-password"
        [class.fa-eye]="!showConfirmPassword"
        [class.fa-eye-slash]="showConfirmPassword"
        (click)="showConfirmPassword = !showConfirmPassword">
      </i>

      <small *ngIf="formGroup.errors?.['passwordMismatch']">
        Passwords do not match
      </small>
    </div>

    <button type="submit" [disabled]="formGroup.invalid">
      Reset Password
    </button>

  </form>
</div>
